<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/upload/pdf">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td>Nome:</td><td><input type="text" name="nome" /></td></tr>
				<tr><td>Top:</td><td><input type="text" name="top" /></td></tr>
				<tr><td>Left:</td><td><input type="text" name="left" /></td></tr>
				<tr><td>Bottom:</td><td><input type="text" name="bottom" /></td></tr>
				<tr><td>Right:</td><td><input type="text" name="right" /></td></tr>
				<tr><td>MÃªs:</td><td><input type="text" name="mes" /></td></tr>
				<tr><td>Ano:</td><td><input type="text" name="ano" /></td></tr>
				<tr><td>Estado:</td><td><input type="text" name="estado" /></td></tr>
				<tr><td>Cidade:</td><td><input type="text" name="cidade" /></td></tr>
				<tr><td>Pages:</td><td><input type="text" name="paginas" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
